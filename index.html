<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Teste mandatrends</title>
</head>
<body>
  <div class="container mt-4">
          <header class="banner">
            <img src="caminho/para/sua/imagem/banner.jpg" alt="Banner">
          </header>
          <div class="principal">
              <div class="carousel">
                  <div class="slide-container">
                      <div class="slide">
                          <img src="imagens/nrf 2020 vision.jpg" alt="Imagem 1" />
                      </div>
                      <div class="slide">
                          <img src="imagens/motorola flip.jpg" alt="Imagem 2" />
                      </div>
                      <div class="slide foto3">
                          <img src="imagens/motorola.jpg" alt="Imagem 3" />
                      </div>        
                  </div>
                    <div class="button-container">
                      <button class="carousel-button prev-button">Anterior</button>
                      <button class="carousel-button next-button">Próxima</button>
                    </div>            
                </div>
                  <div class="materia">
                    <h1 class="sem-borda">NRF 2020: conheça os top 5 assuntos do evento.</h1>
                    <div class="texto">
                      O maior evento sobre varejo do mundo mostrando as tendências, 
                      oportunidades e inovação para o setor
                    </div>
                    <div class="fonte">
                      Fonte: CMO ADOBE
                      <hr class="colored-hr">
                    </div>   
                  </div> 
          </div>  

  </body>
</html>
